<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      :root {
        --primary: #0969da;
        --bg: #f3f6f9;
        --text: #24292f;
        --card-bg: #ffffff;
        --border: #d0d7de;
        --code-bg: #f6f8fa;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
      }
      .container {
        background: var(--card-bg);
        padding: 2.5rem;
        border: 1px solid var(--border);
        border-radius: 6px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        max-width: 540px;
        width: 100%;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #1f2328;
      }
      .steps {
        text-align: left;
        margin: 2rem 0;
        border-top: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        padding: 1.5rem 0;
      }
      .step {
        display: flex;
        align-items: baseline;
        margin-bottom: 1rem;
      }
      .step:last-child {
        margin-bottom: 0;
      }
      .step-number {
        background: var(--primary);
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.85rem;
        font-weight: bold;
        margin-right: 12px;
        flex-shrink: 0;
      }
      a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        background-color: var(--code-bg);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        font-size: 0.9em;
        color: #1f2328;
      }
      .example {
        background: var(--code-bg);
        padding: 1rem;
        border-radius: 6px;
        font-size: 0.9rem;
        margin-top: 1.5rem;
        word-break: break-all;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #6e7781;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      
      <p>A simple, serverless URL shortener powered by GitHub Issues.</p>

      <div class="steps">
        <div class="step">
          <div class="step-number">1</div>
          <div>
            <a href="https://github.com/Ezharjan/url/issues/new" target="_blank">Create a new Issue</a>.
          </div>
        </div>
        <div class="step">
          <div class="step-number">2</div>
          <div>
            Set the <strong>Title</strong> as your target URL (e.g., <code>https://example.com</code>).
          </div>
        </div>
        <div class="step">
          <div class="step-number">3</div>
          <div>
            Your short link is ready immediately:
          </div>
        </div>
      </div>

      <div class="example">
        <code>https://ezharjan.github.io/url/<strong>{issue_number}</strong></code>
      </div>

      <div class="footer">
        <a href="https://github.com/Ezharjan/url" target="_blank">View Repository</a>
      </div>
    </div>
  </body>
</html>
